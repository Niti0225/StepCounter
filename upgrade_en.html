<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upgrade Plans – Stay Active</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6; color: #f0f0f0;
      max-width: 900px; margin: 0 auto; padding: 2rem 1rem;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      text-align: center;
    }
    h1 {font-size: 2rem; color: #00f2ff; margin-bottom:2rem}
    .plans {display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem}
    .plan {
      background: #0a0a1a; border: 2px solid #00f0ff; border-radius: 12px;
      width: 200px; padding: 1.2rem; text-align: center;
    }
    .free {color:#00f0ff} .price {color:#ffd700}
    .desc {color:#ff00ff; margin:0.5rem 0}
    .badge {margin-top:0.5rem; font-size:0.9rem; color:#00f0ff; font-weight:bold}
  </style>
</head>
<body>
  <h1>Upgrade Plans</h1>
  <div class="plans">
    <div class="plan">
      <h2 class="free">FREE</h2>
      <p class="desc">WITH<br>ADS</p>
      <p>0€</p>
      <p class="badge">Your Plan</p>
    </div>
    <div class="plan">
      <h2 class="price">€ 2.99</h2>
      <p class="desc">MONTHLY<br>NO ADS</p>
      <p>2.99€</p>
    </div>
    <div class="plan">
      <h2 class="price">€ 80</h2>
      <p class="desc">ONE-TIME<br>NO ADS FOREVER</p>
      <p>80€</p>
    </div>
  </div>
</body>
</html>
